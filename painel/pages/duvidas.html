<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/duvidas.css" rel="stylesheet">
    <script src="http://cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Duvidas do cliente</h4>
        </div>
    </div>
    <form class="formduvidas">
        <select class="form-control">
            <option>SELECIONE UMA OPÇÃO</option>
            <option>Problema com sistema</option>
            <option>Falha ao contactar</option>
            <option>Problemas Tecnicos</option>
            <option>Problema na instalação</option>
        </select>

        <div class="checkbox">
            <label>
                <input type="radio" name="status" value="resolvido"> Resolvido
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="radio" name="status" value="naoresolvido">Não Resolvido
            </label>
        </div>
        <button type="button" class="btn btn-primary">
            Confirmar
        </button>
    </form>


    <!-- bootstrap js -->
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
